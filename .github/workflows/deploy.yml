name: New deployment

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Build
      run:  npm run build --if-present
      env:
        GATSBY_WORDPRESS_URL_DEV: ${{ secrets.GATSBY_WORDPRESS_URL_DEV }}
        GATSBY_CONCURRENT_DOWNLOAD: 20
        GATSBY_SCHEMA_TIMEOUT: 10000
        GATSBY_GA_TRACKING_ID: ${{ secrets.GATSBY_GA_TRACKING_ID }}

    - name: Upload public dir
      uses: actions/upload-artifact@v1
      with:
        name: public
        path: public
      env:
        CI: true

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Download public dir
      uses: actions/download-artifact@v1
      with:
        name: public
    - name: Upload ftp
      uses: sebastianpopp/git-ftp-action@releases/v3
      with:
        url: ${{ secrets.FTP_SERVER }}
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        syncroot: "public"
        options: "--auto-init --insecure"
